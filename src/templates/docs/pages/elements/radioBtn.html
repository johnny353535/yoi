{% markdown %}
## Radio Button
Use this element to create prominent radio buttons. It’s basically a visual candy wrapper around a `<label>` and an `input[type="radio"]`.

|   |   |
| - | - |
| Less-File | [radioBtn.less](assets/less/elements/radioBtn.less) |
| JS-File   | [radioBtn.js](assets/js/modules/radioBtn.js) |
| Base CSS-Class | `.radioBtn` |
| Modifiers | `-` |

### Basic Example
The script that controls `.radioBtn` instances assumes that we use *real* `input[type="radio"]` elements inside each `.radioBtn`. Once a button is active, the script activates the radio input inside, so you can work with it like you would expect working with a regular radio input.
{% endmarkdown %}

<div class="documentation__block">
    <div class="documentation__example" data-printcode="language:markup; print:true;">
        <ul class="fs-0">
            <li class="radioBtn m-r-1 radioBtn--active">
                <label for="radioBtn_1" class="radioBtn__label">Brausetabletten</label>
                <input id="radioBtn_1" type="radio" checked="checked" name="testGroup_1" />
            </li>
            <li class="radioBtn m-r-1">
                <label for="radioBtn_2" class="radioBtn__label">Lösliches Pulver</label>
                <input id="radioBtn_2" type="radio" name="testGroup_1" />
            </li>
            <li class="radioBtn m-r-1">
                <label for="radioBtn_3" class="radioBtn__label">Kautabletten</label>
                <input id="radioBtn_3" type="radio" name="testGroup_1" />
            </li>
        </ul>
    </div>
</div>

<div class="note note--subtle note--large note--icon085 m-t-8">
    <h3 class="note__headline">The Name Attribute</h3>
    <div class="note__body">
        <p>Regular radio inputs are logically grouped by their name-attribute. The script for these radio buttons follows the same logic, so <b>make sure you use the name attribute to group the radio buttons correctly</b>.</p>
    </div>
</div>

{% markdown %}
### Special Element .toggle-Label
Sometimes you may wish to include an additional label and hide it, once a button is active. Therefore, you can use the element `.radioBtn__toggleLabel`, like this:
{% endmarkdown %}

<div class="documentation__block">
    <div class="documentation__example" data-printcode="language:markup; print:true;">
        <ul class="fs-0">
            <li class="radioBtn m-r-1 radioBtn--active">
                <label for="radioBtn_4" class="radioBtn__label">50 Stk</label>
                <span class="radioBtn__toggleLabel tc-price">€ 10,99</span>
                <input id="radioBtn_4" type="radio" checked="checked" name="testGroup_2" />
            </li>
            <li class="radioBtn m-r-1">
                <label for="radioBtn_5" class="radioBtn__label">70 Stk</label>
                <span class="radioBtn__toggleLabel tc-price">€ 15,99</span>
                <input id="radioBtn_5" type="radio" name="testGroup_2" />
            </li>
            <li class="radioBtn">
                <label for="radioBtn_6" class="radioBtn__label">150 Stk</label>
                <span class="radioBtn__toggleLabel tc-price">€ 20,99</span>
                <input id="radioBtn_6" type="radio" name="testGroup_2" />
            </li>
        </ul>
    </div>
</div>

{% markdown %}
### Modifier .radioBtn--circle
Use this modifier to turn the `.radioBtn` into a large circular field with invisible `<label>`. This variation might is useful when more complex data is associated with the radio buttons and a regular `<label>` wouldn’t do.
{% endmarkdown %}

<div class="documentation__block">
    <div class="documentation__example" data-printcode="language:markup; print:true;">
        <ul class="p-2">
            <li class="b-b p-b-1 lst-none">
                <p class="radioBtn radioBtn--circle radioBtn--active">
                    <label for="radioBtn_7">Hauptadresse</label>
                    <input id="radioBtn_7" type="radio" checked="checked" name="testGroup_3" />
                </p>
                <p class="d-inlblk m-l-2 fs-15 lh-20">Susannenstr. 24, 20357 Hamburg</p>
            </li>
            <li class="b-b p-b-1 m-t-1 lst-none">
                <p class="radioBtn radioBtn--circle">
                    <label for="radioBtn_8">Zweite Adresse</label>
                    <input id="radioBtn_8" type="radio" name="testGroup_3" />
                </p>
                <p class="d-inlblk m-l-2 fs-15 lh-20">Simon-Dach-Str. 12, 10245 Berlin</p>
            </li>
            <li class="m-t-1 lst-none">
                <p class="radioBtn radioBtn--circle">
                    <label for="radioBtn_9">Dritte Adresse</label>
                    <input id="radioBtn_9" type="radio" name="testGroup_3" />
                </p>
                <p class="d-inlblk m-l-2 fs-15 lh-20">Marsstr. 10, München</p>
            </li>
        </ul>
    </div>
</div>
