{% macro build(this) %}
    {% set previewImgPath = this.previewImgPath or 'https://unsplash.it/450/450?image=15' %}
    {% set zoomImgPath = this.zoomImgPath or 'https://unsplash.it/1000/1000?image=15' %}
    {% if this.modifiers %}
        <div class="imgMagnifier {{ this.modifiers }}">
    {% else %}
        <div class="imgMagnifier">
    {% endif %}
        <a href="{{ zoomImgPath }}">
            <img class="imgMagnifier__previewImage" src="{{ previewImgPath }}" alt="" />
        </a>
    </div>
{% endmacro %}
