<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
    <head>
        <meta charset="utf-8">
        <title>YOI â€“ Yoshino UI Core | {{ page.title | default: "Documentation" }}</title>
        <link href="{{ site.baseurl }}assets/css/yoi.css" rel="stylesheet" />
        <link href="{{ site.baseurl }}favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <style type="text/css" media="screen">
        
            /* intro paragraph */
            
            h2:first-child + p {
                font-size: 2rem;
                line-height: 1.5;
            }
            
        </style>
    </head>
    <body class="noJs" yoi-environment="desktop">
        <script>document.body.className='js';</script>
        <div class="documentation">
            <div class="center grid-flex p-t-10">
                <!-- main content -->
                <div class="article w-3-4 p-r-10" style="min-height: 80vh;">
                    {{ content }}
                </div>
                <!-- sub menu -->
                <div class="w-1-4 m-t-3">
                    {% include menu-sub.html %}
                </div>
                <!-- footer -->
                <footer class="w-1-1 tc-gray-18 m-tb-6">&copy; Yoshino.digital GmbH</footer>
            </div>
            <!-- console -->
            <div class="console" yoi-console yoi-dismissable>
                <div class="console__body">
                    <p>Listening</p>
                </div>
            </div>
        </div>
        <script src="{{ site.baseurl }}assets/js/jquery.min.js"></script>
        <script src="{{ site.baseurl }}assets/js/yoi.js"></script>
        <script>
            (function() {
                
                var $code = $('.language-html');
                
                $.each($code, function() {
                    
                    var tag             = '<!-- example -->';
                    var $codeWrapper    = $(this);
                    var $code           = $codeWrapper.find('code');
                    var $exampleWrapper = $('<div class="box p-2"></div>');
                    var $example        = $code.text().split(tag) !== -1 ? $($code.text().split(tag)[1]) : false;
                    var cleanCode       = $code.html().split(tag)[1];
                    
                    if ($example) {
                        var foo = $example.wrap($exampleWrapper);
                        $codeWrapper.before(foo);
                        $code.text(cleanCode);
                    }
                    
                    // remove the tag
                    
                    $code.find('.c:contains("' + tag + '")').remove();
                    
                });
                
            })();
        </script>
    </body>
</html>
