<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
    <head>
        <meta charset="utf-8">
        <title>YOI – Yoshino UI Core | {{ page.title | default: "Documentation" }}</title>
        {% if jekyll.environment == "development" %}
            <base href="/" />
        {% endif %}
        <link href="{{ site.github.url }}/assets/css/yoi.css" rel="stylesheet" />
        <link href="{{ site.github.url }}/css/documentation.css" rel="stylesheet" />
        <link href="{{ site.github.url }}/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    </head>
    <body class="noJs" yoi-environment="desktop" yoi-pagerewind yoi-scrollkeys>
        <script>document.body.className='js';</script>
        <header class="h-20 m-tb-4 b-b">
            <div class="center">
                <div class="grid-float">
                    <div class="w-1-4">
                        <img class="d-blk w-10 h-20" src="{{ site.github.url }}/assets/img/yoi-logo.svg" />
                    </div>
                    <div class="w-2-4">
                        <p class="m-t-18 fs-3 tc-main-15">YOI – the Yoshino Frontend Component Library</p>
                    </div>
                    <div class="w-1-4 al-r">
                        <a class="btn btn--flat btn--light" href="https://github.com/yoshino-digital/yoi">Github</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="center grid-float">
            <nav class="w-1-5 m-t-6">
                {% include menu-sub.html %}
            </nav>
            <article class="article w-4-5 p-l-10">
                {{ content }}
            </article>
        </div>
        <footer class="center grid-float tc-gray-18 m-tb-15">
            <div class="w-1-2">YOI – the Yoshino Frontend Component Library.</div>
            <div class="w-1-2 al-r">&copy; Yoshino.digital GmbH</div>
        </footer>
        <script src="{{ site.github.url }}/assets/js/jquery.min.js"></script>
        <script src="{{ site.github.url }}/js/documentation.js"></script>
        <script src="{{ site.github.url }}/assets/js/yoi.js"></script>
    </body>
</html>
