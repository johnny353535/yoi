<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=1" />
        <title>YOI â€“ Yoshino UI Core | {{ page.title | default: "Documentation" }}</title>
        <link href="{{ site.github.url }}/assets/css/yoi.css" rel="stylesheet" />
        <link rel="shortcut icon" href="{{ site.github.url }}/favicon.ico" type="image/x-icon" />
    </head>
    <body class="noJs" yoi-environment="modal-desktop">
        <script>document.body.className='js';</script>
        <div class="modalPage">
            <a class="btn btn--large btn--subtle m-4" href="#link_back_to_previous_page">
                <img class="icon" src="http://cdn.yoshino.digital/svg.php?id=icon-008-s" yoi-icon />
                <span>back</span>
            </a>
            <div class="p-4">
                <div class="modal">
                    <div class="modal__header">
                        <h3 class="modal__title">Demo Modal</h3>
                    </div>
                    <div class="modal__body">
                        {{ content }}
                    </div>
                    <div class="modal__footer">
                        <button class="btn btn--large btn--dark fl-r">OK</button>
                        <span class="btn btn--large btn--light btn--flat fl-r m-r-1" yoi-action="closeModal">Cancel</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="{{ site.github.url }}/assets/js/jquery.min.js"></script>
        <script src="{{ site.github.url }}/assets/js/yoi.js"></script>
    </body>
</html>
