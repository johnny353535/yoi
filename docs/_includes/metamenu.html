<div class="p-3 flx">
    <p class="flx-grow">
        <a class="tdr-none c-base-15" href="{{ site.github.url }}/">
            <img class="h-2 pos-relative pos-t-2" src="{{ site.github.url }}/assets/img/logo-yoi-small.svg" />
            <span class="fs-2 fw-bold pos-relative pos-b-2 pos-l-5">Yoi</span>
        </a>
    </p>
    <p class="flx-grow al-r fs-0">
        {% if page.title == 'Index' %}
            <a href="{{ site.github.url }}/start/" class="btn btn--subtle m-l-2">Documentation</a>
            <a href="{{ site.github.zip_url }}" class="btn btn--primary m-l-2">Download</a>
        {% else %}
            <form class="pos-relative">
                <input id="docsearch-input" class="w-20 m--w-30 input--rounded" type="search" autocomplete="off" />
            </form>
            <a href="#menu" class="btn btn--subtle m-l-2 l--hidden" yoi-action="ScrollTo:#menu;">
                <span class="hidden">Menu</span>
                <img class="icon" src="http://cdn.yoshino.digital/svg.php?id=icon-067-s" yoi-icon />
            </a>
        {% endif %}
    </p>
</div>
