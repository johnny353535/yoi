<div class="p-3 flx">
    <p class="flx-grow">
        <a class="tdr-none c-base-10" href="{{ site.github.url }}/">
            <img class="h-4 val-t" src="{{ site.github.url }}/assets/img/logo-yoi.svg" />
        </a>
    </p>
    <p class="flx-grow al-r fs-0">
        {% if page.title == 'Index' %}
            <a href="{{ site.github.url }}/start/" class="button button--small button--subtle m-l-2">Documentation</a>
            <a href="{{ site.github.zip_url }}" class="button button--small button--subtle m-l-2">Github</a>
        {% else %}
            {% if jekyll.environment == "production" %}
                <form class="pos-relative">
                    <input id="docsearch-input" class="w-18 m:w-30 input--rounded z-200" type="search" autocomplete="off" />
                </form>
            {% endif %}
            <a href="#menu" class="button button--subtle m-l-2 l:hidden" yoi-action="ScrollTo:#menu;">
                <span class="hidden">Menu</span>
                <img class="icon" src="http://cdn.yoshino.digital/svg.php?id=icon-067-s" yoi-icon />
            </a>
        {% endif %}
    </p>
</div>
