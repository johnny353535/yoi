<div class="p-3 flx flx-noWrap flx-justifySpaceBetween">
    <p>
        <a class="tdr-none c-base-10" href="{{ site.github.url }}/">
            <img class="h-4 val-t" src="{{ site.github.url }}/assets/img/logo-yoi.svg" />
        </a>
    </p>
    {% if page.title != 'Index' and jekyll.environment == "production" %}
        <form class="flx-grow pos-relative p-lr-1 al-r">
            <input id="docsearch-input" class="input input--rounded z-200" type="search" autocomplete="off" />
        </form>
    {% endif %}
    <p class="l:hidden">
        <a href="#menu" class="button button--small button--subtle m-l-2" yoi-action="ScrollTo:#menu;">Menu</a>
    </p>
</div>
